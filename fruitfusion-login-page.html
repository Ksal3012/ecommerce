<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitFusion Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            animation: slideDown 0.7s ease-out;
        }
        @keyframes slideDown {
            from { 
                opacity: 0;
                transform: translateY(-100px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            animation: bounce 0ms infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            transform: scale(0.98);
        }
        #loginMessage {
            margin-top: 1rem;
            font-weight: 300;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="img/login.png" alt="FruitFusion Logo" class="logo">
        <h1>FruitFusion</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginMessage"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var messageElement = document.getElementById('loginMessage');

            messageElement.style.opacity = '0';
            
            setTimeout(() => {
                if (username === 'NewBee2024' && password === '123456') {
                    messageElement.textContent = 'Login successful! Redirecting...';
                    messageElement.style.color = '#4CAF50';
                    setTimeout(function() {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    messageElement.textContent = 'Login failed. Please retry.';
                    messageElement.style.color = '#ff0000';
                }
                messageElement.style.opacity = '1';
            }, 300);
        });
    </script>
</body>
</html>
